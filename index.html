<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URLCORE - WEBSITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-silver: #e0e0e0;
      --glow-color: rgba(255, 255, 255, 0.4);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a url('background.gif') no-repeat center center fixed;
      background-size: cover;
      color: var(--primary-silver);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 20%, #000 100%);
      opacity: 0.8;
      z-index: -1;
    }

    .container {
      text-align: center;
      z-index: 1;
      backdrop-filter: blur(10px);
      background: var(--glass-bg);
      padding: 60px 80px;
      border-radius: 40px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 72px;
      font-weight: 700;
      letter-spacing: 15px;
      margin-bottom: 40px;
      background: linear-gradient(to bottom, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px var(--glow-color));
    }

    .btn-member {
      display: inline-block;
      padding: 18px 50px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 3px;
      color: #fff;
      text-decoration: none;
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      background: rgba(255,255,255,0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-bottom: 40px;
    }

    .btn-member:hover {
      background: #fff;
      color: #000;
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(255,255,255,0.2);
    }

    .supervised h2 {
      font-size: 12px;
      letter-spacing: 5px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .supervised ul { list-style: none; }
    .supervised li {
      font-size: 24px;
      font-family: 'Cinzel', serif;
      font-weight: bold;
      color: var(--primary-silver);
      opacity: 0.8;
    }

    .music-player {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      border: 1px solid var(--glass-border);
      padding: 10px 20px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(5px);
    }

    .music-player button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .music-player input[type=range] {
      width: 80px;
      height: 3px;
      accent-color: #fff;
    }

    .firefly {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 10px #fff;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>URLCORE</h1>
    </header>

    <div class="content">
      <a href="member.html" class="btn-member">CHECKLIST</a>
    </div>

    <section class="supervised">
      <h2>Support By</h2>
      <ul>
        <li>Mahidolstyle</li>
      </ul>
    </section>
  </div>

  <div class="music-player">
    <button id="playPause">▶</button>
    <input type="range" id="volume" min="0" max="1" step="0.01">
    <audio id="audio" src="music.mp3" loop></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const volume = document.getElementById("volume");

    audio.volume = 0.5;
    volume.value = 0.5;

    playPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = "⏸";
      } else {
        audio.pause();
        playPause.textContent = "▶";
      }
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });


    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "C")) || (e.ctrlKey && e.key === "u")) {
        e.preventDefault();
      }
    });


    function createFirefly() {
      const f = document.createElement('span');
      f.classList.add('firefly');
      f.style.left = Math.random() * 100 + 'vw';
      f.style.top = '100vh';
      f.style.animationDuration = (Math.random() * 4 + 4) + 's';
      f.style.opacity = Math.random();
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 8000);
    }
    setInterval(createFirefly, 400);
  </script>

</body>
</html>
